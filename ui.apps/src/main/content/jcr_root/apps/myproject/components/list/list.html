
<sly data-sly-test="${wcmmode.edit}"> ${component.title}</sly>

    <div class="container-fluid bg-white sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light p-lg-0">
				<a href="${currentPage.path}.html" class="navbar-brand d-lg-none">
				<h1 class="fw-bold m-0">${currentPage .title}</h1>
                </a>      
                <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">

<div data-sly-use.list="com.adobe.cq.wcm.core.components.models.List"
    data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.itemTemplate="item.html"
    data-sly-list.item="${list.listItems}"
    id="${component.id}"
    data-cmp-data-layer="${list.data.json}"
    class="cmp-list navbar-nav">

<sly class=" cmp-list__item" data-sly-call="${itemTemplate.item @ list = list, item = item}"
        data-cmp-data-layer="${item.data.json}"></sly>

</div>
                    <div class="ms-auto d-none d-lg-block">
						<a href="${properties.link}" class="btn btn-primary rounded-pill py-2 px-3 ${properties.icon}">${properties.jcr:title}</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>


<sly data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cmp-list'}"></sly>
