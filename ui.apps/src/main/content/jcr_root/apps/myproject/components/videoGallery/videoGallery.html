<sly data-sly-test="${wcmmode.edit}"> ${component.title}</sly>
<!-- About Start -->
    <div class="container-xxl mb-5" style="margin-top: 6rem;background: linear-gradient(rgba(0, 0, 0, .1), rgba(0, 0, 0, .1)), url(${properties.fileReference @context='unsafe'}) left center no-repeat;">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-6">
                    <div class="h-100 d-flex align-items-center justify-content-center" style="min-height: 300px;">
                        <button type="button" class="btn-play" data-bs-toggle="modal"
                            data-src="https://www.youtube.com/embed/${properties.youTubeID}" data-bs-target="#videoModal">
                            <span></span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-6 pt-lg-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="bg-white rounded-top p-5 mt-lg-5">
                        <p class="fs-5 fw-medium text-primary">${properties.title ? properties.title : currentPage.title}</p>
                        <h1 class="display-6 mb-4">${properties.mainTopic}</h1>
                        <p class="mb-4">${properties.description}</p>
                        <div class="row g-5 pt-2 mb-5">
                             <sly data-sly-list.CustomMultifield="${resource.getChildren}">
                    <sly data-sly-test="${CustomMultifield.name == 'carouselData'}">
                        <sly data-sly-list.multifield="${CustomMultifield.getChildren}">
						   <div class="col-sm-6">
                                <img class="img-fluid mb-4" src="${multifield.iconpath}" alt="">
                                <h5 class="mb-3">${multifield.title}</h5>
                                <span>${multifield.description}</span>
                            </div>
                            </sly></sly>
</sly>                        </div>
                        <a class="btn btn-primary rounded-pill py-3 px-5" href="${properties.link}.html" target="">${properties.label}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->


    <!-- Video Modal Start -->
    <div class="modal modal-video fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Youtube Video</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 16:9 aspect ratio -->
                    <div class="ratio ratio-16x9">
                        <iframe class="embed-responsive-item" src="" id="video" allowfullscreen
                            allowscriptaccess="always" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
